		function display(parm){
			for (let i = 0; i < tags.length; i++) {
					if (tags[i]==parm){
						var e = document.getElementById(parm+"content")
						e.style.display='block'
						e.style.width='auto'
						for (var h = 1; h<=e.children.length; h++){
							var s = document.getElementById(parm+h)
							s.style.width='auto'
							console.log(parm+h+'()')
							eval(parm+h+'()')
						}
					}
					else {
						console.log(document.getElementById(tags[i]+"content"))
						e = document.getElementById(tags[i]+"content")	
						e.style.display='none'
							}
